<!DOCTYPE html>

<body>

        <section id="distributor">

                            <col />
                            <col />

                            <tr>
                                <th>No.</th>
                                <th>선택한 로봇(전체)</th>
                                <th>희망하는 계약 형태(전체)</th>
                                <th>신청인</th>
                                <th>연락처</th>
                                <th>상담 희망 시간</th>

                                <th>메일 발송</th>
                            </tr>
                        </thead>

                        </tbody>
                    </table>
