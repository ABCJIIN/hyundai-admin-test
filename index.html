<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>현대로보틱스</title>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="assets/js/include.js"></script>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <header id="header"></header>
    <main>
        <div id="container">
            <section id="distributor">
                <div class="distributor-inner">
                    <ul>
                        <li><a href="javascript:void(0)"><img src="./assets/images/common/home.png" alt="홈 이미지"></a></li>
                        <li><a href="javascript:void(0)">회원관리</a></li>
                        <li><a href="javascript:void(0)">대리점 회원</a></li>
                    </ul>
                    <h1>대리점 회원</h1>
                    <div class="btn-wrap">
                        <button type="button">활성(10,345)</button>
                        <button type="button">비활성화(1,345)</button>
                    </div>
                    <div>
                        <div>
                            <label for="search"></label>
                            <input type="text" id="search">
                            <button>검색</button>
                        </div>
                        <div>
                            <label for="regionAll"></label>
                            <select id="regionAll">
                                <option selected>지역전체</option>
                                <option>하나</option>
                                <option>둘</option>
                                <option>셋</option>
                            </select>
                            <label for="count"></label>
                            <select id="count">
                                <option selected>25개</option>
                                <option>20개</option>
                                <option>15개</option>
                                <option>10개</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
